<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中！！！</div>
  <script>
    window.$docsify = {
      name: 'Notes',
      repo: '' ,
      loadSidebar: true,
      //hideSidebar: true,
      subMaxLevel: 4,
      //loadNavbar: true,
      repo: 'https://github.com/zhaoligang594/', // 配置git地址
      //logo: 'https://github.com/account',
      themeColor: '#3F51B5', // 配置颜色主题
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      //disqus: 'shortname', //Disqus评论系统支持
      coverpage: true, //封面的生成同样是从 markdown 文件渲染来的。开启渲染封面功能后在文档根目录创建
      //relativePath: true,// 如果 启用 了相对路径
      //routerMode: 'history', // default: 'hash'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
